<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="wrapper">
    <div class="panel leftPanel">
      <div class="logo">
        <img src="./assets/img/odin-lined.png" alt="Green leaves background">
        <h1 class="Odin">ODIN</h1>
      </div>   
    </div>
    <div class="panel rightPanel">
      <div class="introWrapper">
          <h3><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</b><br>
          Sign up <em>now</em> to get started.
          </h3>
        <h3>You know you want to.</h3>
      </div>
      <div>
        <form action="">              
          <div class="formWrapper">    
            <div class="formTitle">
              <h3><b>Let's do this!</b></h3>
            </div>   
            <div class="formInputs">
              <div class="formColumn">
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" required>
  
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
  
                <label for="passWord">PASSWORD</label>
                <input type="password" name="passWord" id="passWord" required>
                <p id="notMatchMsg">*Passwords do not match</p>
              </div>
              <div class="formColumn">
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName" required>
  
                <label for="phoneNum">PHONE NUMBER</label>
                <input type="text" name="phoneNum" id="phoneNum">
  
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
              </div>    
            </div>                        
          </div>
          <div class="submitWrapper">
            <button id="createAcctBtn">Create Account</button>
            <p>Already have an account? <span><a href="">Log in</a></span></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="myscripts.js"></script>
</body>
</html>
